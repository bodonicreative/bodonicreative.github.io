<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  
  <!--link rel="stylesheet" href="bootstrap.css"-->
  <!--link rel='stylesheet' type='text/css' href='/main.css'-->
  <link rel='shortcut icon' type='image/png' href='/content/icon.png'>
  <link rel='stylesheet' type='text/css' href='/font-awesome-4.4.0/css/font-awesome.css'>
  <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Arapey:400,400italic'>
  <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Lato:200,400,300,300italic,700italic,400italic,700&subset=latin,latin-ext'>
  <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Suranna'>
</head>
